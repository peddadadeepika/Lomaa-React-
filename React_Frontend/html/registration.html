<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-image: url(../images/contact-bg.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        /* Background overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: -1;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            max-width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2e3b55;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2e3b55;
        }

        .form-group input {
            width: 95%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #6c757d;
            box-shadow: 0 0 8px rgba(108, 117, 125, 0.5);
            outline: none;
        }

        .submit-btn {
            background: #2e3b55;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 80%;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background: #495057;
            transform: scale(1.05);
        }

        /* Tablet View */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
                padding: 30px;
            }
            .submit-btn {
                width: 100%;
            }
        }

        /* Mobile View */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }
            .form-group input {
                padding: 10px;
                font-size: 14px;
            }
            .submit-btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>SignUp</h2>
        <form action="http://localhost:4000/register" method="post" class="form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="email" name="user_name" placeholder="Enter your username" required>
        </div>         
          <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
             </div>
            <button type="submit" class="submit-btn">SignUp</button>
        </form>
    </div>
</body>
</html>
