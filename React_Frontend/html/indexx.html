<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple & Professional Card</title>
    <link rel="stylesheet" href="../css/stylee.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>


    <div id="back">
        <h2>< Back</h2>
    </div>

    <div class="card">
        <h2>Select Technology</h2>
      <a href="finalhtml.html"><button id="btn1" class="btn html"><i class="fab fa-html5"></i> HTML</button></a>
      <a href="css-final.html"><button id="btn2" class="btn css"><i class="fab fa-css3-alt"></i> CSS</button></a>
        <a href="js.html"> <button id="btn3" class="btn js"><i class="fab fa-js"></i> JavaScript</button></a>
            <a href="https://docs.google.com/document/d/1Penwnj1RHddWDHLxrjuuEr72ZC7T70p-/edit?usp=sharing&ouid=100887034689897781026&rtpof=true&sd=true" target="_blank"> <button id="btn4" class="btn react"><i class="fab fa-react"></i> React</button></a>
                <a href="https://docs.google.com/document/d/1LqhM-jv844CHOkgQzfQsAzy2xrDjiNiw/edit?usp=sharing&ouid=100887034689897781026&rtpof=true&sd=true"> <button id="btn5" class="btn doc"><i class="fas fa-file-alt"></i> Documentation</button></a>
    </div>

    <script>
        // Button Appear Animation
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add("show");
                }, index * 150);
            });
        });

        let btn  = document.getElementById("btn1");

        btn.onclick = function(){
            
        }
        
        document.getElementById("back").addEventListener("click",(e)=>{
            e.preventDefault();

            window.location.href = "index.html";

        })

    </script>

</body>
</html>
