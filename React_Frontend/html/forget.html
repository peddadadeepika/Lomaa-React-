<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
     <link rel="stylesheet" href="../css/forget.css">
</head>
<body>
       <div id="step">
    <h2>Forgot Password</h2>

    <!-- Step 1: Enter Email -->
    <div id="step1">
        <h3>Email</h3>
        <input type="email" id="email" placeholder="Enter your email" name="email"><br><br>
        <button onclick="sendCode()">Send Code</button>
    </div>

    <!-- Step 2: Enter Verification Code -->
    <div id="step2" style="display:none;">
        <h3>Verification Code</h3>
        <input type="text" id="code" placeholder="Enter code" name="code"><br><br>
        <button onclick="verifyCode()">Verify</button>
    </div>

    <!-- Step 3: Reset Password -->
    <div id="step3" style="display:none;">
        <h3>New Password</h3>
        <input type="password" id="newPassword" placeholder="Enter new password" name="newPassword"><br><br>
        <button onclick="resetPassword()">Reset Password</button>
    </div>
    </div>
    <script src="../js/forget.js"></script>
     
   

</body>
</html>
